<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f9fa"> <!-- ডিফল্ট লাইট থিম কালার -->
    <title>এইচএসসি ২০২৫ রুটিন</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- নতুন হেডার ডিজাইন -->
        <header>
            <div class="header-left">
                <h1 id="app-title"></h1>
                <h2 id="app-subtitle"></h2>
            </div>
            <div class="header-right">
                <div class="time-info">
                    <div id="time-display"></div>
                    <div id="full-date-display"></div>
                </div>
                <button id="menu-toggle" class="menu-btn">☰</button>
            </div>
        </header>

        <!-- রুটিন টেবিল -->
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-i18n="subjectHeader">বিষয়</th>
                            <th data-i18n="dateHeader">পরীক্ষার তারিখ</th>
                            <th class="desktop-only" data-i18n="countdownHeader">বাকি সময়</th>
                            <th class="desktop-only" data-i18n="codeHeader">বিষয় কোড</th>
                        </tr>
                    </thead>
                    <tbody id="routine-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- সেটিংস মেনু (সাইডবার) -->
    <aside id="settings-menu">
        <div class="menu-header">
            <h2 data-i18n="settings">সেটিংস</h2>
            <button id="menu-close" class="menu-btn">×</button>
        </div>
        <div class="menu-content">
            <!-- মেনুর অপশনগুলো অপরিবর্তিত -->
             <div class="menu-section">
                <h3 data-i18n="general">সাধারণ</h3>
                <button class="filter-btn active" data-filter="my_routine" data-i18n="myRoutine">আমার রুটিন</button>
            </div>
            <div class="menu-section">
                <h3 data-i18n="selectDept">বিভাগ নির্বাচন</h3>
                <button class="filter-btn" data-filter="all" data-i18n="allDepts">সকল বিভাগ</button>
                <button class="filter-btn" data-filter="science" data-i18n="scienceDept">বিজ্ঞান বিভাগ</button>
                <button class="filter-btn" data-filter="humanities" data-i18n="humanitiesDept">মানবিক</button>
                <button class="filter-btn" data-filter="business" data-i18n="businessDept">ব্যবসায় শিক্ষা</button>
            </div>
            <div class="menu-section">
                <h3 data-i18n="language">ভাষা</h3>
                <button class="lang-btn" data-lang="bn">বাংলা</button>
                <button class="lang-btn" data-lang="en">English</button>
            </div>
            <div class="menu-section">
                <h3 data-i18n="themeMode">থিম মোড</h3>
                <button id="light-mode-btn" class="theme-btn" data-i18n="light">লাইট</button>
                <button id="dark-mode-btn" class="theme-btn" data-i18n="dark">ডার্ক</button>
            </div>
            <div class="menu-section">
                <h3 data-i18n="reset">রিসেট</h3>
                <button id="reset-btn" data-i18n="resetToDefault">ডিফল্ট করুন</button>
            </div>
        </div>
    </aside>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
