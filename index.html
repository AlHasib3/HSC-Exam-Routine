<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এইচএসসি ২০২৫ রুটিন</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- হেডার -->
        <header>
            <div class="header-title">
                <h1 id="app-title">এইচএসসি ২০২৫: আমার রুটিন</h1>
                <h2 id="app-subtitle">পরীক্ষার সময়সূচি</h2>
            </div>
            <div class="header-right">
                <div class="time-container">
                    <div class="time-display" id="time-display"></div>
                    <div class="date-display" id="date-display"></div>
                </div>
                <button id="menu-toggle" class="menu-btn">☰</button>
            </div>
        </header>

        <!-- রুটিন টেবিল -->
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>বিষয়</th>
                            <th>পরীক্ষার তারিখ</th>
                            <th>বাকি সময়</th>
                            <th>বিষয় কোড</th>
                        </tr>
                    </thead>
                    <tbody id="routine-body">
                        <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে রুটিন জেনারেট হবে -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- সেটিংস মেনু (সাইডবার) -->
    <aside id="settings-menu">
        <div class="menu-header">
            <h2>সেটিংস</h2>
            <button id="menu-close" class="menu-btn">×</button>
        </div>
        <div class="menu-content">
            <div class="menu-section">
                <h3>সাধারণ</h3>
                <button class="filter-btn active" data-filter="my_routine">আমার রুটিন</button>
            </div>
            <div class="menu-section">
                <h3>বিভাগ নির্বাচন</h3>
                <button class="filter-btn" data-filter="all">সকল বিভাগ</button>
                <button class="filter-btn" data-filter="science">বিজ্ঞান বিভাগ</button>
                <button class="filter-btn" data-filter="humanities">মানবিক</button>
                <button class="filter-btn" data-filter="business">ব্যবসায় শিক্ষা</button>
            </div>
            <div class="menu-section">
                <h3>ভাষা</h3>
                <button class="lang-btn active" data-lang="bn">বাংলা</button>
                <button class="lang-btn" data-lang="en" disabled>English</button> <!-- আপাতত নিষ্ক্রিয় -->
            </div>
            <div class="menu-section">
                <h3>থিম মোড</h3>
                <button id="light-mode-btn" class="theme-btn">লাইট</button>
                <button id="dark-mode-btn" class="theme-btn">ডার্ক</button>
            </div>
            <div class="menu-section">
                <h3>রিসেট</h3>
                <button id="reset-btn">ডিফল্ট করুন</button>
            </div>
        </div>
    </aside>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
